	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400&display=swap'); 
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		html {
			font-size: 62.5%;
			font-family: 'Roboto', sans-serif;
		}
		
		li {
			list-style: none;
		}
		
		a {
			text-decoration: none;
		}
		
		.header{
			border-bottom: 1px solid #E2E8F0;
			background-color: #4267B2;
		}
		
		.navbar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 1rem 1.5rem;
		}
		
		.hamburger {
			display: none;
		}
		
		.bar {
			display: block;
			width: 25px;
			height: 3px;
			margin: 5px auto;
			-webkit-transition: all 0.3s ease-in-out;
			transition: all 0.3s ease-in-out;
			background-color: #101010;
		}
		
		.nav-menu {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		
		.nav-item {
			margin-left: 5rem;
		}
		
		.nav-link{
			font-size: 1.6rem;
			font-weight: 400;
			color: #ffffff;
		}
		
		.nav-link-active {
			font-size: 1.6rem;
			font-weight: 400;
			color: #ffffff;
			border-bottom: 3px solid #fff200;  
		}
		
		.nav-item:hover{
			border-bottom: 3px solid #fff200; 
		}
		
		.nav-logo {
			font-size: 2.1rem;
			font-weight: 500;
			color: #ffffff;
			border-radius: 50%;
			box-shadow: 0 0 10px #fff;
		}
		
		img {
		width: 75px;
		height: 75px;
		border-radius: 50%;  
		}
		
		.btn-card{
			flex: 1;
		}
		
		.location-filter { 
			display:flex;  
			padding: 10px; 
			box-shadow: none; 
			border-width: 1px; 
		} 
		
		.main_title_text{ 
		padding: 25px;
		font-weight: bold;
		font-size: 30px;
		text-align: center;   
		margin: 0px;
		color: white;  
		}  
		
		.btn-card { 
		display:flex;
		float:right; 
		box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
		transition: 0.01s;   
		display: flex;
		justify-content: space-around; 
		flex-direction: column;
		align-items: center;
		background: #00365c;
		}
		
		.btn-card:hover {
		box-shadow: 0 8px 16px 0 rgba(0,0,0,0.5);
		} 
		
		.btn-container {
		width: 100%;
		height: auto; 
		display: flex;
		flex-wrap: wrap;
		justify-content: space-around;
		background: white; 
		}
		
		.btn-container-and-select-text {
		background: linear-gradient(#cbdbdb, #dbdbdb, #ffffff, #ffffff); 
		text-align: center; 
		width: 100%;
		height: 100%;  
		}
		
		.btn {  
		-moz-border-radius: 1px;      
		-webkit-border-radius: 0px;      
		background: #2596be;      
		border: none;            
		color: #FFFFFF;   
		display: inline-block;      
		font-family: Arial, Helvetica, sans-serif;      
		font-size: 12px;      
		font-weight: bold;      
		height: 40px;      
		margin: 10px;      
		min-width: 180px;      
		padding: 20px;      
		text-align: center;   
		flex-wrap:wrap;
		justify-content: space-around;
		flex: 1;	 
		height: auto; 
		}
		
		.btn:hover {
		background: linear-gradient(#0d3157, #6295cc); 
		font-weight: bold; 
		background-position: right center;  
		color: #fff;
		text-decoration: none;
		cursor: pointer;
		}
		 
		
		.data-container {
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
			background: light-gray;
			height: 100%;
		}
		
		.data-container-child { 
			border-color: gray;
			border-width: 0px;
			padding: 10px;
			margin: 10px; 
			grid-gap: 10px; 
			justify-content: flex;  
		}
		
		.data-container-child:hover {
			background-color: white;
		}
		
		.margins { 
			margin-left: 0%; 
			margin-bottom: 5%;
			min-height: 200px; 
		} 
		
		iframe { 
		position: absolute;
		border:none; 
		width: 100%;
		height: 100%; 
		}
		
		.psd_reset {
			text-align: center;
			font-size: 12px;
			padding: 10px;  
			position: relative;
			justify-content: flex;
			float: right; 
			font-weight: strong;
			color: gray; 
		}
		
		.psd_reset:hover {
			background-color: #ebebeb;
			cursor: pointer;
			color: #1a5fa3;
			font-weight: strong; 
		}
		.submit_ticket {
            justify-content: flex;
            text-align: center; 
			float: left;
			cursor: pointer;
			margin: 10px;
			position: relative;
			justify-content: flex;
         }

         .submit_ticket_item {
            font-size: 12px; 
            color: gray; 
         }

         .submit_ticket_item:hover{
            color: red;
         }
		@media only screen and (max-width: 768px) {
			.nav-menu {
				position: fixed;
				left: -100%;
				top: 9rem;
				flex-direction: column;
				background-color: #005fb3;
				width: 100%;
				border-radius: 0px;
				text-align: center;
				transition: 0.1s;
				box-shadow: 0 10px 27px rgba(0, 0, 0, 0.05);
				z-index: 1;
			}
		
			.nav-menu.active {
				left: 0; 
			}
		
			.nav-item {
				margin: 2.5rem 0; 
			}
		
			.hamburger {
				display: block;
				cursor: pointer; 
			}
			
			.bar {
				background-color: white;
			}
			
			.hamburger.active .bar:nth-child(2) {
				opacity: 0;
			}
		
			.hamburger.active .bar:nth-child(1) {
				transform: translateY(8px) rotate(45deg);
			}
		
			.hamburger.active .bar:nth-child(3) {
				transform: translateY(-8px) rotate(-45deg);
			}
			
			.location-filter,
			.btn-card,
			.data-container	{
				width: 100%;
				height: auto;
			}
		}
       
	</style>
</head>

	<script>
		const hamburger = document.querySelector(".hamburger");
		const navMenu = document.querySelector(".nav-menu");
		
		hamburger.addEventListener("click", mobileMenu);
		function mobileMenu() {
			hamburger.classList.toggle("active");
			navMenu.classList.toggle("active");
		}
		
		const navLink = document.querySelectorAll(".nav-link");

		navLink.forEach(n => n.addEventListener("click", closeMenu));
		
		function closeMenu() {
			hamburger.classList.remove("active");
			navMenu.classList.remove("active");
		}
	</script>
